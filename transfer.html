          <div class="row  head justify-content-start">

            </div>
            <div class="col-md-4 text-center completed">
              <i class=""></i><input type="radio"> VIEW COMPLETED</a>

          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <div class="rounded">
                  <label>Find Item</label>
                  <input type="text" class="form-control pl-3" name="item" placeholder="Find Item" required="required"
                    id="item">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="rounded">
                  <label>type of Transfer</label>
                  <input type="text" class="form-control pl-3" name="typeoftransfer" placeholder="Find Item"
                    id="typeoftransfer">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <div class="rounded">
                  <label>Request Item</label>
                  <input type="text" class="form-control pl-3" name="requestitem" placeholder="Request Item"
                    id="requestitem">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <div class="rounded">
                  <label>Labels</label>
                  <input type="text" class="form-control pl-3" name="reqnumbr"
                    placeholder="Search for Requisition Number" required="required" id="reqnumbr">
                </div>
              </div>
            </div>
            <!-- /.row (main row) -->
           
          </div>
          <div class="card">
            <div class="card-header bg-white">All Transfer of Assets</div>
            <div class="card-body">
              <!--  -->
              <div class="table-container">
                <table class="data-table">
                  <thead>
                    <tr>
                      <th><button id="name">Name</button></th>
                      <th><button id="type">Type</button></th>
                      <th><button id="hp">HP</button></th>
                      <th><button id="attack">Attack</button></th>
                      <th><button id="defense">Defense</button></th>
                      <th><button id="spAttack">Sp. Attack</button></th>
                      <th><button id="spDefense">Sp. Defense</button></th>
                      <th><button id="speed">Speed</button></th>
                      <th><button id="total">Total</button></th>
                    </tr>
                  </thead>
                  <tbody id="table-content"></tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 table-btns">

                <button class="btn btn-danger px-4 float-right" type="submit"><i class="fa fa-cloud"></i> Submit Form</button>
